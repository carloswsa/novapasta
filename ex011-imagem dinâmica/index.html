<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>imagem dinâmica</H1>
<p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>  
  <picture>
      <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="imagens/foto-m.png"
      type="image/png">
      <img src="imagens/foto-g.png" alt="" srcset="imagens flexiveis">
  </picture>

  <h1>Reproduzindo Àudio</h1>
  <p>Vamos aprender a reproduzir áudios em html5</p>
  <audio preload="auto" autoplay controls loop>
      <source src="midia/Take On Me - The Last Of Us 2 Version (Ashley Johnson) --Cover Boring--.mp3" type="audio/mpeg">
      <source src="midia/Take On Me - The Last Of Us 2 Version (Ashley Johnson) --Cover Boring--.mp3" type="audio/ogg">
      <source src="midia/Take On Me - The Last Of Us 2 Version (Ashley Johnson) --Cover Boring--.mp3" type="audio/wav">
      <source src="midia/Take On Me - The Last Of Us 2 Version (Ashley Johnson) --Cover Boring--.mp3" type="audio/mp3">
  </audio>
</body>
</html>
